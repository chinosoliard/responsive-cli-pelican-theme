{% block categories %}
<section id="widget-category" class="widget-wrapper widget_archive">
	<div class="widget-title">
		Categories
	</div>
	<ul>
		{% for category, article in categories %}
		<li><a href="{{ SITEURL }}/{{ category.url }}"> {{ category.name }} </a></li>
		{% endfor %}
	</ul>
</section>
{% endblock %}
