{% extends "base.html" %}
{% block title %}{{ SITENAME }} - {{ category}}{% endblock %}

{% block content %}
 <h2 class="page_title">$ grep -r Category: blog/ |grep {{ category }}</h2>
 {% if articles %}
	<table id="archives">
		<tbody>
		{% for article in articles %} 
			<tr>
				<td id="archives"><a href="{{ SITEURL }}/{{ article.url}}">{{ article.url }}</a>:Category: {{ article.category }}
			</tr>
		{% endfor %}
		</tbody>
	</table>

 {% endif %}
{% endblock %}
